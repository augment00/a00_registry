<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>augment00</title>

     <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

        <!-- Bootstrap -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/custom-style.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
{#    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/spate_icon.png') }}" />#}

{#    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">#}

</head>


<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"> augment00 </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if active == "about" %}class="active"{% endif %} ><a href="/about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <a href="{{ login_url }}">{{ url_linktext }}</a>
            </ul>
        </div>
    </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>{{ message }}</strong>
          </div>
        {% endfor %}

      {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
</div> <!-- /container -->
{##}
{##}

{#<!-- Include all compiled plugins (below), or include individual files as needed -->#}
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
